<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT-Scraper</title>
    <link rel="stylesheet" href="static\css\index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <form method="post">
    <div class="mb-3">
      <label for="basic-url" class="form-label">Youtube Video ID</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v=</span>
        <input type="text" name="id" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="form-text" id="basic-addon4">Copy your video ID and paste it in the box above.</div>
    </div>
    <button type=submit class="btn">Submit</button>
  </form>
  
</div>
 
  
<h6 style="position: absolute; bottom: 0;">Made by xJmd</h6>
</body>
